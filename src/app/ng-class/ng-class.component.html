<mat-card>
    <mat-card-title>
        Please, choose one:
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="Choone one of those: " [(ngModel)] = "myclass" name = "classmine" >
                <mat-option value="myclass1">Class 1</mat-option>
                <mat-option value="myclass2">Class 2</mat-option>
                <mat-option value="myclass3">Class 3</mat-option>
                <mat-option value="myclass4">Class 4</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>Result: </p>
        <p [ngClass] = "myclass" >Test: </p>
    </mat-card-footer>
</mat-card>
