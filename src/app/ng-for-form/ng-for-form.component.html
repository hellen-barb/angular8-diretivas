<mat-card class="card">
    <mat-card-content>
        <section>
            <mat-form-field class="form-field">
                <input matInput placeholder="First Name" name="name" [(ngModel)] = "name">
                <mat-icon matPrefix>person</mat-icon><!-- Prefix para aparecer no canto esquerdo -->
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="Address" name="address" [(ngModel)] = "address">
                <mat-icon matPrefix>home</mat-icon><!-- Prefix para aparecer no canto esquerdo -->
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="Phone" name="phone" [(ngModel)] = "phone">
                <mat-icon matPrefix>phone</mat-icon><!-- Prefix para aparecer no canto esquerdo -->
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-icon matPrefix>location_on</mat-icon>
                <mat-select placeholder = "City" [(ngModel)] = "city" name = "city">
                    <!-- <mat-option></mat-option> -->
                    <mat-option *ngFor = "let city of cities" [value] = "city.name"> 
                        {{city.name}}/{{city.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input type="number" matInput placeholder="Age" name="age" [(ngModel)] = "age">
                <mat-icon matPrefix>recommend</mat-icon><!-- Prefix para aparecer no canto esquerdo -->
            </mat-form-field>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color = "primary" (click) = "save()">Save</button>
        <button mat-raised-button color = "warn" (click) = "cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>

<mat-card class="card" *ngIf = "clients.length > 0"><!-- pegando o array e vendo se tem ao menos 1 cliente cadastrado para poder exibir o card -->
    <mat-card-content>
        <section>

            <mat-list>
                <h3 matHeader> Clients</h3>
                <mat-divider></mat-divider> 
                <mat-list-item *ngFor = "let c of clients; let i = index">
                    <mat-icon matListIcon>person</mat-icon>
                    <h2 matLine>Name: {{c.name}} </h2>
                    <h2 matLine>Address: {{c.address}} </h2>
                    <h2 matLine>Phone: {{c.phone}} </h2>
                    <h2 matLine>Age: {{c.age}} </h2>
                    <h2 matLine>City: {{c.city}} </h2>
                    <button mat-icon-button color = "accent" (click) = "delete(i)"> <!-- mandando o i(valor do index) pra função -->
                        delete
                    </button>
                </mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>

        </section>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
